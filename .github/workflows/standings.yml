name: Update standings

on:
  schedule:
    - cron: "10 8 * * 1" # Mondays 08:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate standings.json
        run: node scripts/update-standings.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "daily-bot"
          git config user.email "daily-bot@users.noreply.github.com"
          git add docs/standings.json
          git diff --cached --quiet && exit 0
          git commit -m "Weekly standings update"
          git push
