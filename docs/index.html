<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daily image</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: transparent;
      }
      .container {
        background-color: #da281c;
        border: solid 40px #da281c;
        border-radius: 20px;
      }
      .widget-title {
        background-color: #da281c;
        padding-bottom: 20px;
      }
      h2 {
        margin: 0;
        color: #f1f1f1;
        font-family: "Helvetica";
        text-transform: uppercase;
        letter-spacing: 0em;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="widget-title">
        <h2>ðŸ“· Daily Lec -</h2>
      </div>
      <img id="img" alt="Daily image" />
      <script>
        async function main() {
          const meta = await fetch("./meta.json", { cache: "no-store" }).then(
            (r) => r.json()
          );
          const v = encodeURIComponent(meta.updated_at || Date.now());
          document.getElementById("img").src = "./current.jpg?v=" + v;
        }
        main();
      </script>
    </div>
  </body>
</html>
