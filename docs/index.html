<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily LEC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/aqp5nls.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel up_next">
        <div class="panel__tab">
          <div class="panel__tab__header">
            <span class="dot"></span>
            <h3>Up Next</h3>
          </div>
        </div>
        <div class="panel__body">
          <div class="separator"></div>
          <div class="panel__content">
            <div class="panel__upper_content">
              <h4 id="round-num">ROUND 01</h4>
              <p id="round-location">MELBOURNE //</p>
            </div>
            <div class="panel__media">
              <img data-img="track" alt="Track image" />
              <div class="race-countdown">COUNTDOWN HERE</div>
            </div>
          </div>
          <div class="pager">
            <button class="pager__btn" data-pager="prev" aria-label="Previous">
              <span class="pager__icon">←</span>
            </button>

            <button class="pager__btn" data-pager="next" aria-label="Next">
              <span class="pager__icon">→</span>
            </button>
          </div>
        </div>
      </div>

      <div class="panel daily_lec">
        <div class="panel__tab">
          <div class="panel__tab__header">
            <span class="dot"></span>
            <h3>Daily LEC</h3>
          </div>
        </div>
        <div class="panel__body">
          <div class="panel__content">
            <div class="panel__media">
              <img data-img="daily" alt="Daily image" />
            </div>
          </div>
          <div class="pager">
            <button class="pager__btn" data-pager="prev" aria-label="Previous">
              <span class="pager__icon">←</span>
            </button>

            <button class="pager__btn" data-pager="next" aria-label="Next">
              <span class="pager__icon">→</span>
            </button>
          </div>
        </div>
      </div>

      <div class="panel standings">
        <div class="panel__tab">
          <div class="panel__tab__header">
            <span class="dot"></span>
            <h3>Standings</h3>
          </div>
        </div>
        <div class="panel__body">
          <div class="separator"></div>
          <div class="panel__content">
            <div class="panel__upper_content">
              <h4 id="stand-year">2025 season</h4>
              <p id="stand-title">standings //</p>
            </div>
            <div class="panel__lower_content">
              <table id="standings_table">
                <thead></thead>
                <tbody>
                  <tr>
                    <th scope="row">Drivers</th>
                    <td id="stand_drivers">0</td>
                  </tr>
                  <tr>
                    <th scope="row">Constructors</th>
                    <td id="stand_constructors">0</td>
                  </tr>
                  <tr>
                    <th scope="row">Wins</th>
                    <td id="stand_wins">0</td>
                  </tr>
                  <tr>
                    <th scope="row">Podiums</th>
                    <td id="stand_podiums">0</td>
                  </tr>
                  <tr>
                    <th scope="row">Pole Positions</th>
                    <td id="stand_poles">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="pager">
            <button class="pager__btn" data-pager="prev" aria-label="Previous">
              <span class="pager__icon">←</span>
            </button>

            <button class="pager__btn" data-pager="next" aria-label="Next">
              <span class="pager__icon">→</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js?v=1"></script>
  </body>
</html>
